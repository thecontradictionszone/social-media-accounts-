<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background animation styling */
        .cloud {
            position: absolute;
            font-size: 3rem;
            animation: moveCloud 20s linear infinite;
        }

        .cloud:nth-child(1) {
            top: 10%;
            left: -20%;
            animation-duration: 20s;
        }

        .cloud:nth-child(2) {
            top: 30%;
            left: -30%;
            animation-duration: 25s;
        }

        .cloud:nth-child(3) {
            top: 50%;
            left: -25%;
            animation-duration: 18s;
        }

        @keyframes moveCloud {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(120vw);
            }
        }

        /* Bird animation styling */
        .bird {
            position: absolute;
            font-size: 2.5rem;
            animation: flyBird 10s linear infinite;
        }

        .bird:nth-child(4) {
            top: 40%;
            left: 100%;
            animation-duration: 12s;
        }

        .bird:nth-child(5) {
            top: 20%;
            left: 100%;
            animation-duration: 15s;
        }

        @keyframes flyBird {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            50% {
                transform: translateX(-40vw) translateY(-20vh) rotate(15deg);
            }
            100% {
                transform: translateX(-100vw) translateY(10vh) rotate(0deg);
            }
        }

        /* Loading screen styling */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-screen img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            animation: bounce 2s infinite, pulse 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
            }
        }

        .loading-screen p {
            margin-top: 10px;
            font-size: 1.5em;
            font-family: 'Cursive', sans-serif;
            color: red;
            text-shadow: 2px 2px 5px white;
        }

        /* Main content styling */
        .main-content {
            display: none;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.9);
            }
        }

        .profile-text {
            font-size: 1.5em;
            font-family: 'Cursive', sans-serif;
            color: green;
            text-shadow: 2px 2px 5px white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Container styling */
        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
            align-items: center;
        }

        .link-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .link-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-text img {
            width: 24px;
            height: 24px;
        }

        .open-button {
            background: red;
            border: solid green 0.1px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            padding: 3px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .open-button:hover {
            background: green;
        }
    </style>
</head>
<body>
    <!-- Clouds -->
    <div class="cloud">‚ÅâÔ∏è</div>
    <div class="cloud">‚òÅÔ∏è</div>
    <div class="cloud">‚ùó</div>

    <!-- Birds -->
    <div class="bird">ü§î</div>
    <div class="bird">üí≠</div>
    <div class="bird">‚ùì</div>

    <!-- Loading screen -->

    </div>

    <!-- Main content -->
    <div class="main-content">
        <img src="n1.png" alt="Profile Picture" class="profile-picture">
        <div class="profile-text">CONTRADICTIONS ZONE</div>
        <div class="container">
            <div class="link-container">

                    <img src="in.png" alt="Instagram">
                    Instagram
                </div>
                <button class="open-button" onclick="openLink('https://www.instagram.com/contractionszone?igsh=enpuYjV6dzMzOHV4')">Open</button>
            </div>
            <div class="link-container">
                <div class="link-text">
                    <img src="wa.png" alt="WhatsApp">

                </div>
                <button class="open-button" onclick="openLink('https://wa.me/8143468868')">Open</button>
            </div>
            <div class="link-container">

                    YouTube
                </div>
                <button class="open-button" onclick="openLink('https://www.youtube.com/@THECONTRADICTIONSZONE')">Open</button>
            </div>
            <div class="link-container">
                <div class="link-text">
                    <img src="t.png" alt="TikTok">
                    TikTok
                </div>
                <button class="open-button" onclick="openLink('https://www.tiktok.com/@thecontradictionszone?_t=8scuPIJH9DJ&_r=1')">Open</button>
            </div>
        </div>
    </div>

    <script>
        // Show the main content after 3 seconds
        window.onload = function () {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.main-content').style.display = 'block';
            }, 3000);
        };

        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
